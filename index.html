<!DOCTYPE html>
<meta charset="UTF-8">
<link href="styles/style.css" rel="stylesheet">
<html>
    <title>Google</title>
    <body id="body">
        <div id="top-navbar">
            <nav id="top-left-navbar">
                <a href="#" id="about" class="top">About</a>
                <a href="#" id="store" class="top">Store</a>
            </nav>
            <nav id="top-right-navbar">
                <a href="#" id="gmail" class="top">Gmail</a>
                <a href="#" id="images" class="top">Images</a>

                <a href="#" id="advertising" class="bottom">Advertising</a>
                <a href="#" id="business" class="bottom">Business</a>

            </nav>
            <nav id="bottom-right-navbar">
                <a href="#" id="privacy" class="bottom">Privacy</a>
                <a href="#" id="terms" class="bottom">Terms</a>
                <a href="#" id="settings" class="bottom">Settings</a>
            </nav>
        </div>
